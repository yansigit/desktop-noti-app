<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대기열</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
</head>
<body class="bg-dark row">
    <section class="col">
        <h1 class="card-header badge-light text-center w-100" style="font-size: xxx-large">완료</h1>
        <ul class="list-group bg-dark">
            {% for order in confirmed_orders %}
            <li class="list-group-item bg-dark text-center text-warning"><h1 style="font-size: xxx-large">{{order.ID}}</h1></li>
            {% endfor %}
        </ul>
    </section>
    <section class="col">
        <h1 class="card-header badge-light text-center" style="font-size: xxx-large">조리 중</h1>
        <ul class="list-group bg-dark">
            {% for order in unconfirmed_orders %}
            <li class="list-group-item bg-dark text-center text-warning"><h1 style="font-size: xxx-large">{{order.ID}}</h1></li>
            {% endfor %}
        </ul>
    </section>
    <section class="col">
        <h1 class="card-header badge-light text-center" style="font-size: xxx-large">뭐로하지</h1>
    </section>
    <script>
        setInterval(() => {window.location.reload();}, 3000)
    </script>
</body>
</html>
