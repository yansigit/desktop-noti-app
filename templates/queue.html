<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Kiosk PC manager</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
    <link rel="stylesheet" href="/assets/css/queue.css">
</head>

<body class="text-center">
    <div class="container text-center">
        {% for confirmedOrderId in confirmedOrders %}
        <h1 class="text-primary d-inline-flex">{{confirmedOrderId}}</h1>
        {% endfor %}
    </div>
    <div class="text-center brands">
        {% for waitingOrderId in waitingOrders %}
        <h2 class="d-inline-flex">{{waitingOrderId}}</h2>
        {% endfor %}
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
